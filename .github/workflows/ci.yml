name: CI
on:
  push:
  pull_request:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
        - [x86-windows, true]
        - [aarch64-macos, true]
        - [arm-linux-gnueabihf, true]
        - [wasm32-freestanding, false]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Zig
      uses: mlugg/setup-zig@v1
      with:
        version: 2024.11.0-mach
        mirror: 'https://pkg.machengine.org/zig'
    - name: Build
      run: zig build -Dtarget=${{ matrix.target[0] }}
    - if: ${{ matrix.target[1] }}
      name: Build Vulkan
      run: zig build -Dtarget=${{ matrix.target[0] }}
      working-directory: example/vulkan
